# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.

# Site settings
title: My Finance Projects
email: 645286918@qq.com
description: "A flexible Jekyll theme for your blog or site with a minimalist aesthetic."
twitter_username: Joe Zhou
github_username: joezhou1053
minimal_mistakes_skin: contrast  # Changed from default for a different look
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Shanghai  # Set based on email domain assumption

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache  # Removed jekyll-gist and jemoji assuming theyâ€™re unused

author:
  name: "Joe Zhou"  # Updated with assumed real name
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Quant Finance Graduate | Passionate about algorithmic trading and risk management."
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/JoeZhou"  # Update with real URL
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/joezhou1053"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/JoeZhou"  # Update with real URL
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/joezhou1053"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
